<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            header {
              background-color: #666;
              padding: 1px;
              text-align: center;
              font-size: 12px;
              color: white;
            }

            .tab {
              overflow: hidden;
              background-color: #00c4b3;
            }

            .tab button {
              background-color: inherit;
              color: white;
              float: left;
              border: none;
              outline: none;
              padding: 14px 16px;
              font-size: 17px;
            }

            .tab button:hover {
              background-color: #ddd;
            }

            .separator {
                border-bottom: 5px solid white;
                border-left: white;
                border-right: white;
                padding: 10px;
            }

            input{
                padding: 8px;
                border-radius: 10px;
                border: 2px solid #ea1d76;
            }

            table {
              border-collapse: collapse;
              width: 100%;
            }

            td, th {
              text-align: left;
              padding: 5px;
            }

            tr:nth-child(odd) {
              background-color: #babf10;
            }

            .column{
                float: left;
                width: 50%;
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Administraci√≥n</h1>
        </header>

        <div class="tab">
          <button class="tablinks" onclick="location.href='/admn/accounting'">Contabilidad</button>
          <button class="tablinks" onclick="location.href='/admn/records'">Facturas</button>
          <button class="tablinks" onclick="location.href='/admn/expenses'">Gastos</button>
          <button class="tablinks" onclick="location.href='/admn/products'">Productos</button>
          <button class="tablinks" onclick="location.href='/admn/inventary'">Inventario</button>
        </div>

        <div class="separator"> </div>

        <form action="/admn/accounting" method=get>
            <input type="date" name="date_from" required> <input type="date" name="date_to">
            <input type="submit" style="background-color: white;">
        </form>

        <div class="separator"> </div>

        <div class="column">
            <table>
                <tr>
                    <th>Ingresos</th> <th>Total</th> 
                </tr>
                <tr>
                    <td>Numero de facturas</td> <td>{{n_bills}}</td>
                </tr>
                <tr>
                    <td>Total de ventas</td> <td>{{total}}</td>
                </tr>
                <tr>
                    <td>Total pagado en efectivo</td> <td>{{cash}}</td>
                </tr>
                <tr>
                    <td>Total propinas</td> <td>{{tips}}</td>
                </tr>
            </table>
        </div>

        <div class="separator"> </div>

        <div class="column">
            <table>
                <tr>
                    <th>Egresos</th> <th>Total</th> 
                </tr>
                <tr>
                    <td>Numero de gastos</td> <td>0</td>
                </tr>
            </table>
        </div>
    <body>
</html>
